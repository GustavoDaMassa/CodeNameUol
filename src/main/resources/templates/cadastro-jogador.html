<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Jogador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Cadastro de Jogador</h1>
        <form th:action="@{/cadastro-jogador}" th:method="post" th:object="${jogador}">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" th:field="*{email}" required>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" th:field="*{telefone}">
            </div>
            <div>
                <label>Escolha um Grupo</label>
                <div th:each="grupo: ${grupo}">
                    <input type="radio" th:field="*{grupo}" th:value="${grupo.name()}" th:id="${grupo.name()}" required>
                    <label th:for="${grupo.name()}" th:text="${grupo.getNome()}"></label>

                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>

            </div>
        </form>
    </div>
</body>
</html>
